<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>

    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link rel="stylesheet" href="/css/main.css" />
    <title>Devchallenges</title>
    
  </head>
  <body>

   <header class="header">
    <div class="inner">
      <div class="content-frame content-frame--2col">
        <div class="title heading">
          <h1>
            The creative crew
          </h1>
        </div>
        <div class="description">
          <div class="description description__header uppercase">
            Who we are
          </div>
          <div class="description description__text">
            We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.
          </div>
        </div>
      </div>
    </div>
   </header>

   <section class="main-content">
      <div class="inner">
        <div class="content-frame content-frame--3col">

          <div class="person">
            <figure role="group">
              <div class="person__role role uppercase">
                <f:translate ></f:translate>
              </div>
              <img src="images/photo1.png" alt="Male Person" width="240">
              <figcaption class="person__name name">
                <p>Bill Mahoney
                </p>
              </figcaption>
            </figure>
          </div>
  
          <div class="person person--offset">
            <figure role="group">
              <div class="person__role role uppercase">
                <p>Art director</p>
              </div>
              <img src="images/photo2.png" alt="Male Person" width="240">
              <figcaption class="person__name name">
                <p>Saba Cabrera</p>
              </figcaption>
            </figure>
          </div>  
          
          <div class="person">
            <figure role="group">
              <div class="person__role role uppercase">
                <p>Tech Lead</p>
              </div>
              <img src="images/photo3.png" alt="Male Person" width="240">
              <figcaption class="person__name name">
                <p>Shae Le
                </p>
              </figcaption>
            </figure>
          </div>
        </div>

        <div class="content-frame content-frame--3col">

          <div class="person">
            <figure role="group">
              <div class="person__role role uppercase">
                <p>Product Owner</p>
              </div>
              <img src="images/photo4.png" alt="Male Person" width="240">
              <figcaption class="person__name name">
                <p>Bill Mahoney</p>
              </figcaption>
            </figure>
          </div>

          <div class="person person--offset">
            <figure role="group">
              <div class="person__role role uppercase">
                <p>Art director</p>
              </div>
              <img src="images/photo5.png" alt="Male Person" width="240">
              <figcaption class="person__name name">
                <p>Saba Cabrera</p>
              </figcaption>
            </figure>
          </div>  
          
          <div class="person">
            <figure role="group">
              <div class="person__role role uppercase">
                <p>Tech Lead</p>
              </div>
              <img src="images/photo6.png" alt="Male Person" width="240">
              <figcaption class="person__name name">
                <p>Shae Le
                </p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
   </section>
  </body>
</html>
